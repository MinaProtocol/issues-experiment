name: Bug Report
description: Something isn't working as expected? Report your bugs here.
labels: "type: bug"
body:
  - type: markdown
    attributes:
      value: |
        # Welcome ðŸ‘‹

        Thanks for taking the time to fill out this bug report.
        Please fill out each section below. This info allows Mina maintainers to diagnose (and fix!) your issue as quickly as possible. Otherwise we might need to close the issue without e.g. clear reproduction steps.

        Bug reports also shoulnd't be used for support requests about a specific problem in your site, please use GitHub Discussions for that.

        Useful Links:
        - Documentation: https://docs.minaprotocol.com/
        - Developer README file: `README-dev.md`
        - Contributing: check `CONTRIBUTING.md`
  - type: checkboxes
    attributes:
      label: Preliminary Checks
      description: Please make sure that you verify each checkbox and follow the instructions for them.
      options:
        - label: "This issue is not a duplicate. Before opening a new issue, please search existing issues: https://github.com/MinaProtocol/mina/issues"
          required: true
        - label: "This issue is not a question, feature request, RFC, or anything other than a bug report. Please post those things in GitHub Discussions: https://github.com/MinaProtocol/issues-experiment/discussions"
          required: true
  - type: textarea
    attributes:
      label: Description
      description: Describe the issue that you're seeing.
      placeholder: Be as precise as you can. Feel free to share screenshots, videos, or logs.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Clear steps describing how to reproduce the issue.
      value: |
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Result
      description: Describe what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Result
      description: Describe what actually happened.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Status
      render: shell
      description: Run "mina client status" in your project directory and paste the output here.
      placeholder: |
        You'll get an output similar to this:

        Mina daemon status
        -----------------------------------

        Global number of accounts:                     25865
        Block height:                                  41391
        ...
        Consensus time now:                            epoch=8, slot=1416
        Consensus mechanism:                           proof_of_stake
        Consensus configuration:
        	Delta:                     0
        	k:                         290
        	Slots per epoch:           7140
        	Slot duration:             3m
        	Epoch duration:            14d21h
        	Chain start timestamp:     2021-03-17 00:00:00.000000Z
        	Acceptable network delay:  3m

        ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs
      description: Run "mina client export-logs". You'll get a tar.gz file. Upload this file to a hosting service (Google Drive, Dropbox, etc.) and paste here the link to access it.
      placeholder: |
        https://drive.google.com/file/d/1GodnZqi-_cYox2UXii2jXWPNxgn5AprI/
    validations:
      required: true
